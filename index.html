<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
    <title>ToDo List</title>
</head>

<body>
    <div class="container my-5">
        <input class="form-control mr-sm-2" type="search" id="searchbar" onkeyup="searchfunction()" placeholder="Search"
            aria-label="Search">
    </div>

    <div class="container">
        <div class="text-center">
            <h3>FORM</h3>
            <form>
                Title : <input type="text" class="addtask" id="addtaskinput"><br><br>
                <input type="hidden" id="saveindex">
                <textarea name="" id="s" cols="10" rows="10" style="width: 278px; height: 58px;"
                    placeholder=" Your Title is Showing in this Field"></textarea><br><br>
                <input type="submit" class="btn btn-sm btn-primary" value="Submit" id="addtaskbtn">
                <input type="submit" class="btn btn-sm btn-success" value="Edit" id="savetaskbutton"
                    style="display: none;">
                <input type="submit" class="btn btn-sm btn-danger" value="All Delete" id="alldelete"><br><br>
                <div class="text"></div>
            </form>
        </div>
    </div>
    <h2 class="text-center mt-5">Your Items</h2>

    <div class="container">
        <table class="table table-striped text-center table-hover table-bordered" id=tab>
            <thead>
                <tr>
                    <th scope="col">SNo</th>
                    <th scope="col">Item Title</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody id="root">
                <tr>
                    <th scope="row">1</th>
                    <td>Manu</td>
                    <td>
                        <button id="elist" class="btn btn-sm btn-success">Edit</button>
                        <button id="rlist" class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="todolist.js">

    </script>
</body>

</html>
